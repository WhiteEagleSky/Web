<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #animatedElem {
            height: 100px;
            width: 100px;
            background: red;
            position: absolute;
            left: 500px;
        }
    </style>
</head>
<body>

<div id="animatedElem"></div>

<script>
    var elemt = document.getElementById("animatedElem");
    var left = parseInt(elemt.getBoundingClientRect().left);
    var timer;

    // Move the element 10px on the left every 16ms
    timer = setInterval(function () {
        pausecomp(200);
        elemt.style.left = (left -= 10) + "px";
        if (left <= 0) {
            clearInterval(timer);
            elemt.style.left = '0px';
        }
    }, 16);

    function pausecomp(millis) {
        var date = new Date();
        var curDate = null;
        do {
            curDate = new Date();
        } while (curDate - date < millis);
    }
</script>
</body>
</html>
